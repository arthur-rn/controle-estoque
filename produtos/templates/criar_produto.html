{% extends 'base.html' %}

{% block title %}Criar Produto{% endblock %}

{% block content %}
<p class="h1" style="text-align: center;">Criar produto</p>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Salvar</button>
    <a href="{% url 'home' %}" class="btn btn-danger">Voltar</a>
</form>
{% endblock %}
