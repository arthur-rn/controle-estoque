{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Criar Produto</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'produtos/css/criar_produto.css' %}">
    </head>
    <body>
        <h1>Criar produto</h1>
        <div class="container">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}

                <button type="submit" class="btn-salvar">Salvar</button>
            </form>

            <a href="{% url 'home' %}" class="btn-voltar">Voltar</a>
        </div>
    </body>
</html>
